templates:
# Matching rules (component_name):
# - component_name: exact string (case-insensitive). If contains * or ?, uses glob (fnmatch).
# - component_name_prefix: prefix match (case-insensitive).
# - component_name_suffix: suffix match (case-insensitive).
# - component_name_regex: Python regex (case-insensitive).
- name: rig_fbx
  match:
    asset_type: "Rig"
    component_name: "rig"
    file_format: "fbx"
  node_type: "fbxcharacterimport"
  generator: "create_rig_fbx_template"
  key_file_parameter: "fbxfile"
  subnet_color: [0.8, 0.5, 0.3]
  post_process: ["delete_time_channel"]

# Also treat components starting with SK_ as rig (FBX). Asset type is optional.
- name: rig_fbx_sk_prefix
  match:
    component_name_prefix: "SK_"
    file_format: "fbx"
  node_type: "fbxcharacterimport"
  generator: "create_rig_fbx_template"
  key_file_parameter: "fbxfile"
  subnet_color: [0.8, 0.5, 0.3]
  post_process: ["delete_time_channel"]

